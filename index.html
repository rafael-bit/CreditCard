<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Card interative</title>
</head>
<body>
  <main class="main-container">
    <section class="main-container__background-section">
      <div class="card">
        <img class="card__logo" src="./img/card-logo.svg" alt="logo">
        <p class="card__number">**** **** **** ****</p>
        <div class="card__details">
          <p class="card__details-name">****** *********** ********</p>
          <p>
            <spam class="card__month">**</spam>/<spam class="card__year">**</spam>
          </p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-back__cvc">***</p>
      </div>
    </section>
    <section class="main-container__form-section">
      <form class="form" action="">
        <label class="form__label" for="cardholder"> NAME</label>
        <input class="form__input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
        <div class="form__cardholder-error error"></div>
        <label class="form__label" for="cardNumber">CARD NUMBER</label>
        <input type="text" class="form__input" name="cardNumber" maxLength="19" placeholder="e.g. 1234 5678 9123 0000"
          id="cardNumber">
        <div class="form__inputnumber--error error"></div>
        <div class="form__date-cvc">
          <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
          <label class="form__label" for="ccardCvc">CVC</label>
          <div class="form__date">
            <input class="form__input" type="text" maxLength="2" id="cardMonth" placeholder="MM">
            <input class="form__input" type="text" maxLength="2" id="cardYear" placeholder="YY">
          </div>
          <input class="form__input" type="text" maxLength="3" name="cardCvc" placeholder="e.g. 123" id="cardCvc">
          <div class="form__error-container">
            <div class="form__input-mm--error error"></div>
            <div class="form__input-yy--error error"></div>
          </div>
          <div class="form__input-cvc--error error"></div>
        </div>
        <input class="form__submit" type="submit" value="Confirm">
      </form>
      <section class="thanks-section">
        <img class="thanks-section__img" src="./img/icon-complete.svg" alt="">
        <h1 class="thanks-section__title">Thank you!</h1>
        <p class="thanks-section__text">We've added your card details</p>
        <button class="thanks-section__button" onclick="https://rafael-bit.github.io/CreditCard/">Continue</button>
      </section>
    </section>
  </main>
</body>
<script src="./script/script.js"></script>
</html>
